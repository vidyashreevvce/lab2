<body id="grad1" >
<h1 style="color: brown; font-family: cambria;" align = center>Lab With Part A & Part B</h1>
<hr/>
<hr/>
<div class="wrapper">
<button class="button" id="clk" onclick="myFunction()"  style="background-color:dodgerblue; color:white; border-radius: 25px;"> <b>CLICK ME</b> </button> 
</div>	
<script type="text/javascript">
var programs=prompt("Enter the Number of Programs Part A");
var programs1=prompt("Enter the Number of Programs Part B");
var students=prompt("Enter the Number of Students");
var count=0;
var incr=programs*1;
incr+=1;
 	function myFunction() 
	{   	
	   	if(count>=students)
			{
			    alert("BATCH FINISHED"); 
				document.getElementById("clk").disabled = true;
			} 
		else			
			{
			    count++;
			    document.getElementById("stud").innerHTML = count; 
			    document.getElementById("choice").innerHTML = Math.floor(Math.random() * programs) + 1;
document.getElementById("choice1").innerHTML = Math.floor(Math.random() * programs1)+incr;  
			}	
    }

</script>
